<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RahulG Translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script> <!-- Tesseract.js for OCR -->
</head>
<body>
    <div class="navbar">
        <h1>RahulG Translator</h1>
        <nav>
            <ul>
                <li><a href="#" id="text-translate-tab">Text Translate</a></li>
                <li><a href="#" id="voice-translate-tab">Voice Translate</a></li>
                <li><a href="#" id="camera-translate-tab">Camera Translate</a></li>
            </ul>
        </nav>
    </div>

    <div id="text-translate" class="tab-content">
        <h2>Text Translation</h2>
        <textarea id="input-text" placeholder="Enter text to translate..."></textarea>
        <select id="from-language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <!-- Add more languages here -->
        </select>
        <select id="to-language">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="en">English</option>
            <!-- Add more languages here -->
        </select>
        <button id="translate-button">Translate</button>
        <p id="translated-text"></p>
    </div>

    <div id="voice-translate" class="tab-content">
        <h2>Voice Translation</h2>
        <button id="start-voice-recognition">Start Voice Recognition</button>
        <p id="voice-output"></p>
    </div>

    <div id="camera-translate" class="tab-content">
        <h2>Camera Translation</h2>
        <video id="camera" width="320" height="240" autoplay></video>
        <button id="capture-button">Capture Image</button>
        <p id="ocr-output"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
